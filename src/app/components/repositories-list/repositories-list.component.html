<table class="table table-striped">

	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Description</th>
			<th scope="col">Owner</th>
			<th scope="col">Url</th>
			<th scope="col">Created</th>
      <th scope="col">Updated</th>
      <th *ngIf="localStorage" scope="col"> Actions </th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let repository of repositoriesList; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td><ngb-highlight [result]="repository.name"></ngb-highlight></td>
			<td><ngb-highlight [result]="repository.description"></ngb-highlight></td>
			<td><ngb-highlight [result]="repository.owner"></ngb-highlight></td>
			<td>
				<ngb-highlight [result]="repository.url"></ngb-highlight>
			</td>
			<td><ngb-highlight [result]="repository.created | date: 'yyyy-MM-dd'"></ngb-highlight></td>
      <td><ngb-highlight [result]="repository.updated | date: 'yyyy-MM-dd'"></ngb-highlight></td>
      <th *ngIf="localStorage" scope="col">
        <a class="nav-link button-action" [routerLink]="['/update', repository.id]">
          <i class="fa fa-pencil-square-o" aria-hidden="true" title="Edit"></i>
        </a>
        <a class="nav-link button-action" [routerLink]="">
          <i class="fa fa-trash-o" aria-hidden="true" title="Delete" (click)="deleteRepository(repository.id)"></i>
        </a>
      </th>
		</tr>
	</tbody>

</table>

<alert class="alert"></alert>
